<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Corner Cafe Menu</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet">
        <style>
      body {
        background-color: #f5f5dc; 
        font-family: 'Poppins', sans-serif;
        padding: 20px;
      }

      h1 {
        font-size: 40px;
        margin-top: 0;
        margin-bottom: 15px;
      }

      h2 {
        font-size: 30px;
      }

      .established {
        font-style: italic;
      }

      h1, h2, p {
        text-align: center;
      }

      .menu {
        width: 80%;
        background-color: #d2b48c;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        max-width: 500px;
        box-shadow: 5px 5px 15px 5px rgba(0, 0, 0, 0.5);
      }

      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: -25px;
        border-radius: 5px;
      }

      hr {
        height: 2px;
        background-color: #654321; 
        border-color: #654321;
      }

      .bottom-line {
        margin-top: 25px;
      }

      h1, h2 {
        font-family: Georgia, serif;
        color: #654321;
      }

      .item p {
        display: inline-block;
        margin-top: 5px;
        margin-bottom: 5px;
        font-size: 18px;
        color: #3e2723;
      }

      .flavor, .dessert {
        text-align: left;
        width: 75%;
      }

      .price {
        text-align: right;
        width: 25%;
      }

      footer {
        font-size: 14px;
      }

      .address {
        margin-bottom: 5px;
      }

      a {
        color: #3e2723;
      }

      a:visited {
        color: #3e2723;
      }

      a:hover {
        color: #654321;
      }

      a:active {
        color: #654321;
      }
    </style>
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>THE CORNER CAFE</h1>
                <p class="established">Est. 2024</p>
                <hr>

                <section>
                    <h2>Coffee</h2>
                    <img
                        src="https://placehold.co/100x100/A0522D/ffffff?text=Coffee"
                        alt="coffee icon" />
                    <article class="item">
                        <p class="flavor">French Vanilla</p><p
                            class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p
                            class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p
                            class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>

                <section>
                    <h2>Desserts</h2>
                    <img
                        src="https://placehold.co/100x100/A0522D/ffffff?text=Dessert"
                        alt="dessert icon" />
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p
                            class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p
                            class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p
                            class="price">2.50</p>
                    </article>
                </section>
            </main>

            <hr class="bottom-line">
            
            <footer>
                <p>
                    <a href="#">Visit our website</a>
                </p>
                <p class="address">456 Main Street, Anytown, USA</p>
            </footer>
        </div>
    </body>
</html>
